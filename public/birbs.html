<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->

	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-V02CZ2NB53');

    <title>birbs! servd!</title>
	<link rel="icon" type="image/x-icon" href="./images/293092.png" />

    <!-- modal stylesheet -->
    <link rel="stylesheet" href="./css/modal.css" />

    <!-- page content stylesheet -->
    <link rel="stylesheet" href="./css/content.css" />

    <!-- core birdr functions-->
    <script src="./js/birdr.js" defer></script>

    <!-- leaflet.js stylesheets and libraries -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="" ></script>

    <!-- leaflet cluster plugin style & library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"
        crossorigin="" ></script>

    <!-- Select2 library-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div id="page-container">
		<div id="content-wrap">
			<!-- The Modal -->
			<div id="bird-modal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="bird-image">
				<div id="caption"></div>
			</div>
			<div id="bird-map"></div>
			<div class="button-container">
				<div class="button-wrapper">
					<div><div class="select-container">
						<label id="select-label" for="species">Choose bird species:</label>
						<select name="species" id="select-species" oninput="makeClassActive()">
							<option></option>
						</select>
					</div></div>
				</div>

				<div class="button-wrapper">
					<div><button class="btn" id="get-birds" onclick="getBirds()">Get Them Birbs!</button></div>
					<div><button class="btn" id="remap" onclick="reCenter()">Re-center Map</button></div>
					<div><button class="btn" id="clear-map" onclick="clearMap()">Clear Map</button></div>				
				</div>

				<div class="button-wrapper">
					<div><button class="btn" id="image-search" onclick="getImage()">Image Search</button></div>
					<div><button class="btn" id="show-hotspots" onclick="showHotSpot()">Show Hotspots</button></div>
					<div><button class="btn" id="select-hotspots" onclick="hideHotspots()">Hide Hotspots</button></div>
				</div>
			</div>
			<table id="birds-table">
				<tr id="bird-row"></tr>
			</table>
		</div>
		<footer class="footer">&#169; 2023 Andy Klinger | Leaflet.js &#169; <a href="https://agafonkin.com" target="_blank">Volodymyr Agafonkin</a> | Maps &#169; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors | Data &#169; <a href="https://www.ebird.org" target="_blank">Cornell University</a>
		</footer>
    </div>
</body>
</html>
