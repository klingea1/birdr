<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Birbs!</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin=""></script>
	<link rel="icon" type="image/x-icon" href=".\763827200.png">
	<!--Leafelet requires a starting height for maps or will assume 0-->
	<style>
		#birdmap {
			height:450px;
		}
	</style>
</head>
<body>
	<div id="birdmap"></div>
	<table id="birbs">
	</table>
	<input id="clickMe" type="button" value="Get them birbs!" onclick="getBirds();" />

	<script>
		//url parameters for ebird API
		var params = {
			key: 'eo0j01ma9l9e',
			lat: '',
			lng: ''
			// snoowl1, baleag, coohaw
		};
		var url = '';

		//initialize map for Leaflet
		const mymap = L.map('birdmap').setView([43.07414327330782, -85.66504753854788], 9);
		const attribution = '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap';
		const tileUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
		const tiles = L.tileLayer(tileUrl,{attribution});
		tiles.addTo(mymap);

		//bird icon for Leaflet markers
		var birdIcon = L.icon({
			iconUrl: './293092.png',
			shadowUrl: '',

			iconSize:     [45, 45], // size of the icon
			shadowSize:   [50, 64], // size of the shadow
			iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
			shadowAnchor: [4, 62],  // the same for the shadow
			popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});

		//user icon for Leaflet markers
		var myIcon = L.icon({
			iconUrl: './2503463.png',
			shadowUrl: '',

			iconSize:     [55, 55], // size of the icon
			shadowSize:   [50, 64], // size of the shadow
			iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
			shadowAnchor: [4, 62],  // the same for the shadow
			popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});

		//check if browser suppots geolocation, then get location and update params & url, and recenter map on your location
		if ('geolocation' in navigator) {
			console.log('location good');
			navigator.geolocation.getCurrentPosition(function(position)
			{
				params.lat = position.coords.latitude;
				params.lng = position.coords.longitude;
				console.log(params);
				var esc = encodeURIComponent;
				var query = Object.keys(params)
				.map(function(k) {return esc(k) + '=' + esc(params[k]);})
				.join('&');
				url = 'https://api.ebird.org/v2/data/obs/geo/recent/baleag?&' + query;
				
				//recenter the map to current location
				mymap.setView([params.lat, params.lng],13);
				L.marker([params.lat, params.lng], {icon: myIcon}).addTo(mymap).bindPopup("<b>My Location</b><br />",params.lat,params.lng);
			});
			
		} else {
			console.log('location bad');
		};


		//fetch the ebird api and add results to table rows, drop a bird icon on each location
		async function getBirds() {
			var birdsContainer = document.getElementById("birbs");
			const response = await fetch(url);
			const birds = await response.json();
			console.log(birds);
			for (var i = 0; i < birds.length; i++) {
				console.log(birds.length);
				var row = document.createElement("tr");
				row.innerHTML =  birds[i].comName + ' | ' + birds[i].obsDt + ' | ' + birds[i].locName;
				birdsContainer.appendChild(row);	
			};
			for (var j = 0; j < birds.length; j++) {
				var popInfo = birds[j].comName + ' | ' + birds[j].obsDt;
				console.log(popInfo);
				L.marker([birds[j].lat,birds[j].lng], {icon:birdIcon}).addTo(mymap).bindPopup(popInfo);
			}
			mymap.setView([params.lat, params.lng],10);
		};

	</script>

</body>
</html>
